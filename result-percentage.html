<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result's Percentage Calculator
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container-fluid {
            font-size: 16px;
            max-width: 86%;
            border: 2px solid black;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 3px 3px hsl(152, 33%, 24%);


        }

        h6 {
            border-style: groove;
            background-color: #C7EFFF;
            font-size: 11px;
            text-align: center;
            height: 19px;
            width: 100%;
            margin-top: 100%;
        }
    </style>
</head>

<body>



    <div class="container-fluid">
        <h2 class="text-center mb-3"> Result's Percentage Calculator
        </h2>

        <div class="row ">
            <div class="col-xs-12">
                <label>Enter your 1st Subject Name</label>

                <input class="form-control mt-2 " type="text" id="1stsub" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 1st Subject Marks</label>

                <input class="form-control mt-2 " type="text" id="1stmarks" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 2nd Subject Name</label>

                <input class="form-control mt-2 " type="text" id="2ndsub" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 2nd Subject Marks</label>

                <input class="form-control mt-2 " type="text" id="2ndmarks" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 3rd Subject Name</label>

                <input class="form-control mt-2 " type="text" id="3rdsub" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 3rd Subject Marks</label>

                <input class="form-control mt-2 " type="text" id="3rdmarks" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 4th Subject Name</label>

                <input class="form-control mt-2 " type="text" id="4thsub" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 4th Subject Marks</label>

                <input class="form-control mt-2 " type="text" id="4thmarks" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 5th Subject Name</label>

                <input class="form-control mt-2 " type="text" id="5thsub" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <label>Enter your 5th Subject Marks</label>

                <input class="form-control mt-2 " type="text" id="5thmarks" autocomplete="off">
            </div>
            <div class="col-xs-12">
                <button class="btn btn-primary btn-sm mt-4 " onclick="resultCalculate()">Calculate Result</button>
            </div>






        </div>
    </div>




    <script src="result-percentage.js">

    </script>
    <footer>
        <h6>This Program is Designed and Developed By - Gaurav Singh.</h6>
    </footer>
</body>

</html>
